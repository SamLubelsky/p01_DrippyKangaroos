<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title> TEMPORARY CREATE ACCOUNT PAGE </title>
  </head>

  <body>
    <h1>
     Multisource News by Drippy Kangaroos
    </h1>
    <br>
    <h1> Create Your Account</h1>
    <br>
    <h2 style="color:red">{{error_msg}}</h2>
   <form action="/create_account" method="POST">
    <div class="mb-3">
      <label for ="usernameInput" class = "form-label"> Username</label>
      <input name = "username" type="text" class="form-control" id="usernameInput" placeholder="Enter Username Here">
    </div>

    <div class="mb-3">
      <label for ="passwordInput" class = "form-label"> Password</label>
      <input name = "password" type="password" class="form-control" id="passwordInput" placeholder="Enter Password Here">
    </div>
    <div class="mb-3">
      <label for ="passwordInput" class = "form-label"> Password Confirmation</label>
      <input name = "password2" type="password" class="form-control" id="passwordInput" placeholder="Enter Password Here">
    </div>
    <input type="submit" value="Create New Account">
    </form>  
     
  </body>

</html>
