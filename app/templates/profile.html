<!DOCTYPE html>
<html>
    <head>

        <title>Profile</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/stylesheet.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="page-container">
            <div class="content-wrap">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <div class="container-fluid">
                        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/home">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/explore">Explore</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Topics</a>
                                    <form action="/topic">
                                        <div class="dropdown-menu">
                                            {% for genre in genres %}
                                            <input name="topic" value="{{genre}}" type="submit" class="dropdown-item" id="{{genre.lower()}}">
                                            {% endfor %}
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </div>
                        <div class="mx-auto order-0" style="padding-left:1.5rem; padding-right:1.5rem;">
                            <a class="navbar-brand mx-auto" href="/home">Newsify</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/about">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="/profile">Profile</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <form action="/create_account" method="POST">
                    <label for="stocks">Select the stocks you'd like to track:</label>
                    <select name="stocks" id="stocks">
                        {% for stock in stocks %}
                        <option value="{{stock[0].lower()}}">{{stock[0]}}: {{stock[1]}}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" name="save_stocks_button" class="btn btn-info">Submit</button>
                </form>

                <h3>Username: {{username}}</h3>
                <a href="/logout"><button class="btn btn-danger logout">Logout</button></a>
            </div>

            <footer>
                <div class="d-flex flex-fill flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                <p>Â© 2022 Drippy Kangaroos, Inc.</p>
                </div>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
